{% extends "base.html" %}
{% block title %}List Users{% endblock %}
{% block content %}
 

            <!-- Recent Sales Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">User Table</h6>
                        <a class="btn btn-sm btn-primary" href="{{ url_for('add_user') }}">Add User</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Position</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for user in users %}
                                <tr>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>Admin</td>

                                    <td>
                                        <a href="{{ url_for('edit_user', id=user.id) }}" class="action-icon"><i class="fas fa-edit"></i></a>
                                    
                                        <form method="post" action="{{ url_for('delete_user', id=user.id) }}" style="display: inline;">
                                            <button type="submit"  class="action-button" onclick="return confirm('Are you sure you want to delete this user?')"><i class="fas fa-trash-alt"></i></button>
                                        </form>
                                    
                                        <a href="{{ url_for('assign_role', user_id=user.id) }}" class="action-icon"><i class="fas fa-user-plus"></i></a>
                                        <a href="{{ url_for('remove_role', user_id=user.id) }}" class="action-icon"><i class="fas fa-user-minus"></i></a>
                                    </td>
                                    
                                </tr>


                            </tbody>
                            {% endfor %}

                        </table>
                    </div>
                </div>
            </div>
            <!-- Recent Sales End -->


{% endblock %}
