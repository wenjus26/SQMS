{% extends 'base.html' %}
{% block content %}

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-12 col-xl-6">
            <div class="bg-light rounded h-100 p-4">
                <h4 class="mb-4">Create User</h4>
                <form  action="{{ url_for('add_user') }}" method="post">

                    <div class="mb-3">
                        <label for="full_name" name="full_name" class="form-label">Full Name</label>
                        <input type="text"    id="full_name" name="full_name"  class="form-control"  required >
                    </div>

                    <div class="mb-3">
                        <label for="username" name="username" class="form-label">Username</label>
                        <input type="text"    id="username" name="username"  class="form-control"  required >
                    </div>

                    <div class="mb-3">
                        <label for="email" name="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control"  required >
                    </div>


                    <div class="mb-3">
                        <label for="location" name="location" class="form-label">Location</label>
                        <input type="text" id="location" name="location" class="form-control"  required >
                    </div>

                    <div class="mb-3">
                        <label for="position">Position</label>
                        <input type="text" name="position" placeholder="position" required class="form-control" >
                    </div>
            
                    <div class="mb-3">
                        <label for="passwordr"   class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control"  required >
                    </div>

                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
